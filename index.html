<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor-aplicacion">
        <div class="barra-lateral-usuarios">
            <div class="encabezado-barra-lateral">
                <h2>Usuarios Conectados</h2>
            </div>
            <div class="lista-usuarios" id="listaUsuarios">
                <div class="elemento-usuario">Usuario 1</div>
                <div class="elemento-usuario">Usuario 2</div>
                <div class="elemento-usuario">Usuario 3</div>
            </div>
        </div>
        <div class="contenedor-chat">
            <div class="encabezado-chat">
                <h2>Chat - Usuario </h2>
            </div>
            <div class="mensajes-chat" id="areaMensajes">
            </div>
            <div class="entrada-chat">
                <input type="text" id="entradaMensaje" placeholder="Mensaje...">
                <button id="botonEnviar">Enviar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
